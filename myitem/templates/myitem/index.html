{% extends 'core/base.html' %}

{% block title %}My Item{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-6xl text-center">My items</h2>
        <hr style="border: none; border-top: 3px solid gray; margin: 20px 0;">

        <div class="grid grid-cols-4 gap-3">
            {% for item in items %}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        <div>
                            <img src="{{ item.image.url }}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-5xl text-center">{{ item.name }}</h2>
                            <p class="text-gray-500 text-2xl text-center">Price: {{ item.price }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
